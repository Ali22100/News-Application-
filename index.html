<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>News App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body {
      background-color: #f8f9fa;
    }

    .card-img-top {
      height: 200px;
      object-fit: cover;
    }

    .news-card {
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      border-radius: 0.5rem;
    }

    .news-card:hover {
      transform: translateY(-6px);
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.15);
      background-color: #ffffff;
    }

    .news-card .card-body {
      padding: 1rem 1.2rem;
    }

    .card-title {
      font-size: 1.1rem;
      font-weight: 600;
      color: #343a40;
    }

    .card-text {
      color: #6c757d;
    }

    .btn-outline-primary {
      border-radius: 20px;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg bg-white shadow-sm">
    <div class="container">
      <a class="navbar-brand fw-bold text-primary" href="#">ðŸ“° NewsWave</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <div class="d-flex">
          <input class="form-control me-2" type="search" placeholder="Search news..." id="inputData" />
          <button onclick="getNews()" class="btn btn-primary">Search</button>
        </div>
      </div>
    </div>
  </nav>

  <!-- News Section -->
  <div class="container mt-4">
    <div id="showData" class="row g-4 justify-content-center">
      <div class="text-center text-muted">Loading news...</div>
    </div>
  </div>

  <script>

  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
