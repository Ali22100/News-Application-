<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>News App</title>
    <link rel="shortcut icon" href="" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <style>
      body {
        background-color: #f8f9fa;
      }

      .card-img-top {
        height: 200px;
        object-fit: cover;
        border-top-left-radius: 0.5rem;
        border-top-right-radius: 0.5rem;
      }

      .news-card {
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        border-radius: 0.5rem;
      }

      .news-card:hover {
        transform: scale(1.03);
        box-shadow: 0 18px 30px rgba(0, 0, 0, 0.2);
        background-color: #fefefe;
      }

      .news-card .card-body {
        padding: 1rem 1.2rem;
      }

      .card-title {
        font-size: 1.1rem;
        font-weight: 600;
        color: #343a40;
      }

      .card-text {
        color: #6c757d;
      }

      .btn-outline-primary {
        border-radius: 20px;
      }
    </style>
  </head>
  <body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-white shadow-sm">
      <div class="container">
        <a class="navbar-brand fw-bold text-primary" href="#">ðŸ“° NewsWave</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
          <div class="d-flex">
            <input class="form-control me-2" type="search" placeholder="Search news..." id="inputData" />
            <button onclick="getNews()" class="btn btn-primary">Search</button>
          </div>
        </div>
      </div>
    </nav>

    <!-- News Section -->
    <div class="container mt-4">
      <div id="showData" class="row g-4 justify-content-center">
        <div class="text-center text-muted">Loading news...</div>
      </div>
    </div>

 <script>
  const showData = document.getElementById("showData");
  const input = document.getElementById("inputData");

  const getNews = () => {
    showData.innerHTML = `<div class="text-center text-muted">Fetching latest news...</div>`;
    const API_KEY = "YOUR_GNEWS_API_KEY";  // Ensure correct key
    const query = encodeURIComponent(input.value.trim());
    const URL_BASE = query ? 'search' : 'top-headlines';
    const API_URL =
      `https://gnews.io/api/v4/${URL_BASE}?${query ? `q=${query}&` : ''}lang=en&country=us&token=${API_KEY}`;

    fetch(API_URL)
      .then(res => {
        if (res.status === 401) throw new Error("Invalid API key (401 Unauthorized)");
        if (res.status === 402) throw new Error("Quota exceeded or payment required (402)");
        return res.json();
      })
      .then(data => {
        if (!data.articles?.length) {
          showData.innerHTML = `<div class="text-danger text-center">No news found.</div>`;
          return;
        }
        showData.innerHTML = "";
        data.articles.forEach(e => {
          if (!e.image || !e.description) return;
          showData.innerHTML += `
            <div class="col-md-4 col-sm-6">
              <div class="card news-card h-100">
                <img src="${e.image}" class="card-img-top" alt="News image">
                <div class="card-body d-flex flex-column">
                  <h5 class="card-title">${e.title}</h5>
                  <p class="card-text">${e.description.slice(0, 100)}...</p>
                  <a href="${e.url}" target="_blank" class="btn btn-outline-primary mt-auto">Read More</a>
                </div>
              </div>
            </div>`;
        });
      })
      .catch(err => {
        console.error(err);
        showData.innerHTML = `<div class="text-danger text-center">${err.message}</div>`;
      });
  };

  window.onload = getNews;
</script>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
