<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>News App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body {
      background-color: #f8f9fa;
    }

    .card-img-top {
      height: 200px;
      object-fit: cover;
    }

    .news-card {
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      border-radius: 0.5rem;
    }

    .news-card:hover {
      transform: translateY(-6px);
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.15);
      background-color: #ffffff;
    }

    .news-card .card-body {
      padding: 1rem 1.2rem;
    }

    .card-title {
      font-size: 1.1rem;
      font-weight: 600;
      color: #343a40;
    }

    .card-text {
      color: #6c757d;
    }

    .btn-outline-primary {
      border-radius: 20px;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg bg-white shadow-sm">
    <div class="container">
      <a class="navbar-brand fw-bold text-primary" href="#">ðŸ“° NewsWave</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <div class="d-flex">
          <input class="form-control me-2" type="search" placeholder="Search news..." id="inputData" />
          <button onclick="getNews()" class="btn btn-primary">Search</button>
        </div>
      </div>
    </div>
  </nav>

  <!-- News Section -->
  <div class="container mt-4">
    <div id="showData" class="row g-4 justify-content-center">
      <div class="text-center text-muted">Loading news...</div>
    </div>
  </div>

  <script>
    const showData = document.getElementById("showData");
    const input = document.getElementById("inputData");
    const API_KEY = "a4a7395aeab74574bf865bd15e6312c9"; // Tumhari key

    const getNews = () => {
      showData.innerHTML = `<div class="text-center text-muted">Fetching latest news...</div>`;

      const query = input.value.trim();
      const API_URL = query
        ? `https://gnews.io/api/v4/search?q=${query}&lang=en&country=us&token=${API_KEY}`
        : `https://gnews.io/api/v4/top-headlines?lang=en&country=us&token=${API_KEY}`;

      fetch(API_URL)
        .then((res) => {
          if (!res.ok) throw new Error(`Error ${res.status}: ${res.statusText}`);
          return res.json();
        })
        .then((data) => {
          if (!data.articles || data.articles.length === 0) {
            showData.innerHTML = `<div class="text-center text-warning">No news found.</div>`;
            return;
          }

          showData.innerHTML = "";

          data.articles.forEach((e) => {
            if (!e.urlToImage || !e.description) return;

            showData.innerHTML += `
              <div class="col-md-4 col-sm-6">
                <div class="card news-card h-100">
                  <img src="${e.image}" class="card-img-top" alt="News image">
                  <div class="card-body d-flex flex-column">
                    <h5 class="card-title">${e.title}</h5>
                    <p class="card-text">${e.description.slice(0, 100)}...</p>
                    <a href="${e.url}" target="_blank" class="btn btn-outline-primary mt-auto">Read More</a>
                  </div>
                </div>
              </div>`;
          });
        })
        .catch((err) => {
          console.error(err);
          showData.innerHTML = `<div class="text-danger text-center">Error: ${err.message}</div>`;
        });
    };

    window.onload = getNews;
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
